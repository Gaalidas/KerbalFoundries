// ---- Primary KFDustFX Patch ----
@PART[*]:HAS[!MODULE[KFDustFX],@MODULE[KFModuleWheel],!MODULE[*Repulsor*]]:FOR[KerbalFoundries]
{
	!MODULE[CollisionFX] {}
	%MODULE[KFDustFX]
	{
		%name = KFDustFX
		%wheelImpact = true
		%wheelImpactSound = KerbalFoundries/Sounds/TyreSqueal
	}
}
@PART[*]:HAS[!MODULE[KFDustFX],@MODULE[*Repulsor*]]:FOR[KerbalFoundries]
{
	!MODULE[CollisionFX] {}
	%MODULE[KFRepulsorDustFX]
	{
		%name = KFRepulsorDustFX
	}
}
// ---- Additional Settings ----
@PART[KF_*]:HAS[@MODULE[KFDustFX],@MODULE[TweakScale]:HAS[#type[KFWheelSmall]]]:NEEDS[KerbalFoundries]:AFTER[KerbalFoundries]
{
	@MODULE[KFDustFX]
	{
		%maxDustEmission = 7
	}
}
