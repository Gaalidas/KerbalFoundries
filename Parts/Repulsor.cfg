PART
{
name = KF_Repulsor
module = Part
author = Lo-Fi + Justin Kerbice & Darren9 (texturing), Gaalidas (TweakScale configs)

MODEL
{
	model = KerbalFoundries/Assets/Repulsor
}
scale = 1
rescaleFactor = 1

node_stack_001 = 1.39, 0.315, 0.0, 1.0, 0.0, 0.0, 1
node_attach = 1.39, 0.315, 0.0, 1.0, 0.0, 0.0

TechRequired = advancedMotors
entryCost = 90000
cost = 10000
category = Utility
subcategory = 0
title = KF  Anti Grav motor
manufacturer = Kerbal Foundries
description = "Low velocity anti-lithbraking devices". Gene Kerman just calls them repulsors.  Gimbal, steering, and brakes not included.

attachRules = 1,1,0,1,1

mass = 0.25
dragModelType = default
maximum_drag = 0.3
minimum_drag = 0.2
angularDrag = 1
maxTemp = 3600 

crashTolerance = 1200
breakingForce = 1200
breakingTorque = 1200

MODULE
{
	name = KFRepulsor
	SpringRate = 1.4
	DamperRate = 0.1
	gridName = Grid
	gimbalName = Gimbal
	retractEffect = true
	pointDown = true
	resourceName = ElectricCharge // Example parameter for anyone looking to change the target resource.
}

MODULE
{
    name = TextureAnimateGeneric
    ObjectName = Grid	//name of the GameObject you wish the texture to be animated on
    smoothSpeed = 1		//float. controls how smoothly the changes are carried out
    minSpeedU = 0		//integer. minimum number of frames before another change in U offset
    maxSpeedU = 0
    minSpeedV = 0.5
    maxSpeedV = 1
    minOffsetU = 0		//float. minimum offset to randomly generate for the U plane
    maxOffsetU = 0		//maximum offset for U
    minOffsetV = 0.02
    maxOffsetV = 0.02
	additiveMode = true
}

MODULE:NEEDS[TweakScale]
{
    name = TweakScale
    type = KFRepulsor
}

MODULE
{
	name = KFRepulsorDustFX
	maxDustEmission = 35
}

EFFECTS
{
	RepulsorEffect
	{
		AUDIO
		{
			channel = Ship
			clip = KerbalFoundries/Sounds/repulsor
			volume = 0.0 0.0
			volume = 0.1 0.3
			volume = 1.0 1.0
			pitch = 1.0 1.0
			loop = true
		}
	}
}
}
