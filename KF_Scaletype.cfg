SCALETYPE
{
	// Medium wheels have a wide range of 50%-150% to keep them in that medium range.
	name = KFScaleM
	freeScale = false
	scaleFactors = 0.5, 0.75, 1.0, 1.25, 1.5
	scaleNames = 50%, 75%, 100%, 125%, 150%
	defaultScale = 1.0
}
SCALETYPE
{
	// Small wheels may becomes unusable at extremely small scales.  75%-200% range.
	name = KFScaleS
	freeScale = false
	scaleFactors = 0.75, 1.0, 1.25, 1.5, 1.75, 2.0
	scaleNames = 75%, 100%, 125%, 150%, 175%, 200%
	defaultScale = 1.0
}
SCALETYPE
{
	// Large wheels are best kept at a 25%-125% range so they don't get too big to handle.
	name = KFScaleL
	freeScale = false
	scaleFactors = 0.25, 0.5, 0.75, 1.0, 1.25
	scaleNames = 25%, 50%, 75%, 100%, 125%
	defaultScale = 1.0
}
SCALETYPE
{
	// Experimental - Need to test this!  Repulsors are easier to scale.  5%-250% range.
	name = KFRepulsor
	freeScale = true
	minScale = 5
	maxScale = 250
	defaultScale = 100
	suffix = %
}
TWEAKSCALEEXPONENTS
{
	// Exponent of one, makes the corrector equal the scale level 1:1
	name = KFWheel
	!tweakScaleCorrector = 1
}
TWEAKSCALEEXPONENTS
{
	// Exponent of one, makes the corrector equal the scale level 1:1
	name = KFModuleWheel
	!tweakScaleCorrector = 1
}