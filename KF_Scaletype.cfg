SCALETYPE
{
	// Small wheels may become unusable at extremely small scales.  80%-180% range.
	name = KFScaleS
	freeScale = false
	scaleFactors = 0.8, 1.0, 1.2, 1.4, 1.6, 1.8
	scaleNames = 80, 100, 120, 140, 160, 180
	defaultScale = 1.0
	suffix = %
	TWEAKSCALEEXPONENTS
	{
		name = KFModuleWheel
		!tweakScaleCorrector = 0.8, 1.0, 1.2, 1.4, 1.6, 1.8
	}
	TWEAKSCALEEXPONENTS
	{
		name = KFDustFX
		!maxDustEmission = 3, 7, 14, 21, 28, 35
	}
}
